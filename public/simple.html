<!DOCTYPE html>

<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="E:/NodeJS/WebCalculator/node_modules/bootstrap/dist/cssbootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="E:/NodeJS/WebCalculator/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form method="POST" action="/process/simple">
                <div class="form-row">
                    <div class="col-auto">
                        <label for="num1">First Number</label>
                        <input type="number" class="form-contorl" name="num1" id="num1">
                    </div>
                    <div class="col-auto">
                        <label for="operation">Operation</label>
                        <select class="custom-select" name="operation" id="operation">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <label for="num2">Second Number</label>
                    <input type="number" class="form-contorl" name="num2" id="num2">
                </div>
                <button type="submit" class="btn btn-primary" name="">Calculate</button>
            </form>
        </div>
    </body>
</html>
